name: build_publish_container

on:
  push:
    branches: [main]
    paths:
      - "src"
      - "Cargo.toml"
      - "Cargo.lock"
      - "Dockerfile"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push the debug container
        uses: docker/build-push-action@v3
        with:
          file: devstack/Dockerfile
          push: true
          target: debug
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:debug,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$(cat VERSION).${{ github.run_number }}-debug

      - name: Push the runner container
        uses: docker/build-push-action@v3
        with:
          file: devstack/Dockerfile
          push: true
          target: runner
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$(cat VERSION).${{ github.run_number }}
